<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta Viento - Azul</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f9f6f4;
        color: #1a1743;
        padding: 20px;
        margin: 0;
      }
      .container {
        border-radius: 20px;
        background: #f9f6f4;
        padding: 30px;
        text-align: center;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
      .header {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .big {
        font-size: 3rem;
        font-weight: 800;
        margin: 10px;
      }
      .label {
        font-size: 1rem;
        margin-top: 10px;
        font-weight: 600;
        color: #444;
      }
      .inline {
        display: inline-block;
        width: 45%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        Azul - <span id="hora"></span>
      </div>
      <div>
        <div class="inline big" id="direccion"></div>
        <div class="inline big" id="velocidad"></div>
      </div>
      <div>
        <div class="inline label">Direcci贸n del viento</div>
        <div class="inline label">Velocidad del viento</div>
      </div>
    </div>

    <script>
      fetch("https://opensheet.elk.sh/1w9acMtdXl7IFFAZpyRxOFgS4sRwftw4TXngQdgez6wk/Clima")
        .then(response => response.json())
        .then(data => {
          const azul = data.find(row => row["Ciudad"] === "Azul");
          if (azul) {
            document.getElementById("hora").innerText = azul["Hora local"];
            document.getElementById("direccion").innerText = azul["Direcci贸n viento"];
            document.getElementById("velocidad").innerText = azul["Velocidad (km/h)"] + " km/h";
          } else {
            document.querySelector(".container").innerHTML = "<p>No se encontr贸 informaci贸n para Azul.</p>";
          }
        })
        .catch(err => {
          document.querySelector(".container").innerHTML = "<p>Error al cargar los datos.</p>";
          console.error(err);
        });
    </script>
  </body>
</html>
