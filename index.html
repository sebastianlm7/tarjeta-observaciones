<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjetas Meteorológicas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #1a1743;
        color: #1a1743;
        padding: 20px;
        margin: 0;
       }
       #tarjetas {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        }


      .container {
        width: 350px;
        height: auto;
        border-radius: 16px;
        background: #f9f6f4;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .header {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .big {
        font-size: 2rem;
        font-weight: 700;
        margin: 6px;
      }

      .label {
        font-size: 0.9rem;
        margin-top: 6px;
        font-weight: 500;
        color: #555;
      }

      .inline {
        display: inline-block;
        width: 45%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="tarjetas"></div>

    <script>
      function crearTarjeta(ciudadData) {
        const div = document.createElement("div");
        div.className = "container";

        div.innerHTML = `
          <div class="header">
            ${ciudadData["Ciudad"]} - ${ciudadData["Hora local"]}
          </div>
          <div>
            <div class="inline big">${ciudadData["Dirección viento"]}</div>
            <div class="inline big">${ciudadData["Velocidad (km/h)"]} km/h</div>
          </div>
          <div>
            <div class="inline label">Dirección del viento</div>
            <div class="inline label">Velocidad del viento</div>
          </div>
        `;

        return div;
      }

      function actualizarTarjetas() {
        fetch("https://opensheet.elk.sh/1w9acMtdXl7IFFAZpyRxOFgS4sRwftw4TXngQdgez6wk/Clima")
          .then(response => response.json())
          .then(data => {
            const contenedor = document.getElementById("tarjetas");
            contenedor.innerHTML = ""; // Limpiar tarjetas previas

            data.forEach(ciudadData => {
            const tarjeta = crearTarjeta(ciudadData);
              contenedor.appendChild(tarjeta);
            });
          })
          .catch(err => {
            console.error("Error al actualizar datos:", err);
          });

      }

      actualizarTarjetas();
      setInterval(actualizarTarjetas, 5 * 60 * 1000);
    </script>
  </body>
</html>
